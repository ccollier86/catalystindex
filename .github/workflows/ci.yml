name: CI

on:
  push:
    branches: ["main", "master", "develop", "dev"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run unit tests
        run: pytest
      - name: Run ingestion load test
        run: python tests/perf/ingestion_load.py --iterations 5
      - name: Run search load test
        run: python tests/perf/search_load.py --iterations 5
