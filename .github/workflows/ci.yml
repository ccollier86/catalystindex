name: CI

on:
  push:
    branches: ["main", "master", "develop", "dev"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      qdrant:
        image: qdrant/qdrant:v1.7.3
        ports:
          - 6333:6333
    env:
      TEST_QDRANT_HOST: localhost
      TEST_QDRANT_PORT: 6333
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install uv
        run: python -m pip install --upgrade pip && pip install uv
      - name: Install dependencies
        run: uv pip install -e .[dev,qdrant]
      - name: Run unit & integration tests
        run: pytest
      - name: Run ingestion load test
        run: python tests/perf/ingestion_load.py --iterations 5
      - name: Run search load test
        run: python tests/perf/search_load.py --iterations 5
