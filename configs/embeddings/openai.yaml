# @package _global_
# OpenAI embeddings configuration

embeddings:
  provider: openai
  model: ${oc.env:CATALYST_EMBEDDINGS__model,text-embedding-3-large}
  api_key: ${oc.env:OPENAI_API_KEY}  # Required
  allow_hash_fallback: ${oc.env:CATALYST_EMBEDDINGS__allow_hash_fallback,false}
  batch_size: ${oc.env:CATALYST_EMBEDDINGS__batch_size,100}
  timeout: ${oc.env:CATALYST_EMBEDDINGS__timeout,30}
