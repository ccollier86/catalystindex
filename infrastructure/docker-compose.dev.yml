# Docker Compose for Catalyst Index with Hydra Configuration
#
# This file uses Hydra for composable configuration management.
# Configuration is managed through YAML files with CLI overrides.
#
# Usage:
#   docker compose -f docker-compose.dev.yml up -d

version: "3.9"

services:
  api:
    build:
      context: ..
    command:
      - python
      - -m
      - catalystindex.main
    env_file:
      - ../.env
    environment:
      # Only secrets and API keys - config comes from Hydra
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      COHERE_API_KEY: ${COHERE_API_KEY:-}
      FIRECRAWL_API_KEY: ${FIRECRAWL_API_KEY:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      CATALYST_SECURITY__jwt_secret: ${CATALYST_SECURITY__jwt_secret:-dev-secret-change-me}
    ports:
      - "18888:8000"
    depends_on:
      - postgres
      - redis
      - qdrant
    volumes:
      - ../configs:/app/configs:ro
      - artifacts_data:/data/artifacts

  worker:
    build:
      context: ..
    command:
      - python
      - scripts/run_worker.py
    env_file:
      - ../.env
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      COHERE_API_KEY: ${COHERE_API_KEY:-}
      FIRECRAWL_API_KEY: ${FIRECRAWL_API_KEY:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
    depends_on:
      - postgres
      - redis
      - qdrant
    volumes:
      - ../configs:/app/configs:ro
      - artifacts_data:/data/artifacts

  postgres:
    image: postgres:15
    restart: unless-stopped
    ports: []
    environment:
      POSTGRES_USER: catalyst
      POSTGRES_PASSWORD: catalyst
      POSTGRES_DB: catalystjobs
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    ports: []
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - redis_data:/data

  qdrant:
    image: qdrant/qdrant:v1.15.1
    restart: unless-stopped
    ports: []
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  pg_data:
  redis_data:
  qdrant_data:
  artifacts_data:
